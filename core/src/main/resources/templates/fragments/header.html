<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css" th:remove="tag">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet"/>
        <style>
            html, body {
                height: 100%;
            }
            #content {
                padding-top: 8rem;
                padding-bottom: 5rem;
            }
            footer {
                padding: 1rem;
            }
            .navbar-brand img {
                width: 3rem;
                height: 3rem;
            }
        </style>
    </div>
</head>
<body>
<div th:fragment="header" th:remove="tag">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.svg}" class="img-fluid" th:alt="#{app.logo.alt}" alt="CIMS Logo" />
            <span th:text="#{app.name}">CIMS Server</span>
        </a>
    </header>
</div>
</body>
</html>
