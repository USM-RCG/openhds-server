<div>
    <h2>Errors</h2>

    <form>
        Narrow the Search: <input ng-model="search">
    </form>

    <table st-table="errors" class="table table-striped">
        <tr>
            <th>Error ID</th>
            <th>Entity Type</th>
            <th>Date</th>
            <th>Message</th>
            <th>Field Worker</th>
            <th>Resolution Status</th>
        </tr>
        <tr ng-repeat="errorlog in errors.data.errors | filter:search">
            <td>{{errorlog.uuid}}</td>
            <td>{{errorlog.entityType}}</td>
            <td>{{errorlog.insertDate}}</td>
            <td ng-repeat="error in errorlog.errors">{{error.errorMessage}} </br></td>
            <td>{{errorlog.fieldWorker.extId}}</td>
            <td>{{errorlog.resolutionStatus}}</td>
        </tr>
    </table>

</div>
