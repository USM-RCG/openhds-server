<div>
    <h2>All Unresolved Errors</h2>
    <p>Search: </p>
        <input ng-model="search">
    <ul>
        <li ng-repeat="errorlog in allUnresolvedErrors.data.errors | filter:search">
            <p>Date: {{errorlog.insertDate}}</p>
            <p>Field Worker: {{errorlog.fieldWorker.extId}}</p>
            <p>Type: {{errorlog.entityType}}</p>
            <li ng-repeat="errorMessage in errorlog.errors.errorMessage" >
                <p>Message: {{errorMessage}}</p>
            </li>
            <p>Status: {{errorlog.resolutionStatus}}</p>
            <p>Date of Resolution: {{errorlog.dateOfResolution}}</p>
        </li>
    </ul>
</div>
