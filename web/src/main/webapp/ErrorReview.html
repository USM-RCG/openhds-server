<html lang="en" ng-app="myApp" class="no-js">
<head>
    <title>OpenHDS Error Review</title>
    <meta name="description" content="">
    <script src="angular-resources/bower_components/angular/angular.js"></script>
    <script src="angular-resources/bower_components/angular-route/angular-route.js"></script>
    <script src="resources/lib/ng/angular-resource.js"></script>
    <script src="errors/scripts/ng/app.js"></script>
    <script src="errors/scripts/ng/services.js"></script>
    <script src="errors/scripts/ng/controllers.js"></script>
</head>
<body>
<ul class="menu">
    <li><a href="/openhds/ErrorReview.html">Review Home</a></li>
</ul>

<div ng-controller="AllUnresolvedErrorsController">
    <h2>All Unresolved Errors</h2>
    <ul>
        <li ng-repeat="errorlog in allUnresolvedErrors.data.errors">
            <p>Date: {{errorlog.insertDate}}</p>
            <p>Field Worker: {{errorlog.fieldWorker}}</p>
            <p>Type: {{errorlog.entityType}}</p>
            <p>Status: {{errorlog.resolutionStatus}}</p>
            <p>Date of Resolution: {{errorlog.dateOfResolution}}</p>
        </li>
    </ul>
</div>

<div>OpenHDS Error Review</div>

</body>
</html>
