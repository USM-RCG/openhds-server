<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
    </h:head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		
            <ui:define name="display">
                        
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            	     
                <h1>#{msg.mnGettingStarted}</h1>
                <h:messages id="info" globalOnly="true" />
                
                <h:form>
                	   
                	<h:panelGrid columns="1">
                		<legend>#{msg.gettingStartedSteps}</legend>
	                	<h:commandLink styleClass="welcome-link" value="#{msg.mnLocationHierarchy}" action="#{locationHierarchyCrud.createSetup}">
	                		<f:setPropertyActionListener target="#{navController.showUtilities}" value="true" /> 
	                	</h:commandLink>
	                	<h:commandLink styleClass="welcome-link" value="#{msg.mnFieldWorkers}" action="#{fieldWorkerCrud.createSetup}">
	                		<f:setPropertyActionListener target="#{navController.showUtilities}" value="true" /> 
	                	</h:commandLink>
	                	<h:commandLink styleClass="welcome-link" action="#{facesNavigation.redirect('baseline_flow')}" value="#{msg.mnBaseline}" >
	                        <f:setPropertyActionListener target="#{navController.showBaseline}" value="true" /> 
	                    </h:commandLink> 
	                   	<h:commandLink styleClass="welcome-link" action="#{facesNavigation.redirect('update_flow')}" value="#{msg.mnUpdate}" >
	                        <f:setPropertyActionListener target="#{navController.showUpdate}" value="true" /> 
	                   	</h:commandLink> 
                	</h:panelGrid>
                	<br />
	                
	            </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
