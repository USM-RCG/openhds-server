<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title th:text="#{app.name} + ' - ' + #{nav.roles}">CIMS - Roles</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div id="content" class="container">
    <div class="row align-items-center">
        <h1 class="col-auto">
            <span class="oi oi-people" aria-hidden="true"></span> <span th:text="#{nav.roles}"></span>
        </h1>
        <div class="col">
            <div class="btn btn-primary" data-toggle="modal" data-target="#createrole" th:inline="text"><span class="oi oi-plus"></span> [[#{roles.btn.create}]]</div>
            <div class="modal fade" id="createrole">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="#{roles.ttl.create}">Create Role</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="roleform" th:action="@{/roles}" novalidate="">
                                <div class="form-group">
                                    <label for="name" th:text="#{roles.lbl.name} + ':'"></label>
                                    <input id="name" class="form-control" required=""/>
                                    <span class="small invalid-feedback" th:text="#{input.msg.required(#{roles.lbl.name})}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="description" th:text="#{roles.lbl.description} + ':'"></label>
                                    <input id="description" class="form-control"/>
                                    <span class="small invalid-feedback" th:text="#{input.msg.required(#{roles.lbl.description})}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="privileges" th:text="#{roles.lbl.privileges} + ':'"></label>
                                    <select id="privileges" class="form-control" required="" multiple="">
                                        <option th:each="p:${privileges}" th:value="${p.uuid}" th:text="${p.privilege}"></option>
                                    </select>
                                    <span class="small invalid-feedback" th:text="#{input.msg.required(#{roles.lbl.privileges})}"></span>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{roles.btn.close}">Close</button>
                            <button type="submit" class="btn btn-primary" th:inline="text">
                                <span class="oi oi-plus" aria-hidden="true"></span> [[#{roles.btn.create}]]
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:unless="${roles.totalElements > 0}">
        <div class="col">
            <p class="text-center" th:text="#{roles.msg.none}">No roles found</p>
        </div>
    </div>
    <th:block th:if="${roles.totalPages > 0}">
    <div class="row" th:if="${roles.totalPages > 1}">
        <div class="col">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!roles.hasPrevious()}? disabled">
                        <a class="page-link" th:href="${roles.hasPrevious()}? @{/roles(p=${roles.previousPageable().pageNumber})} : '#'" th:text="#{pager.lbl.previous}">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${roles.number == pn}? active" th:each="pn:${#numbers.sequence(0, roles.totalPages - 1)}">
                        <a class="page-link" th:href="${roles.number == pn}? '#' : @{/roles(p=${pn})}" th:text="${pn+1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!roles.hasNext()}? disabled">
                        <a class="page-link" th:href="${roles.hasNext()}? @{/roles(p=${roles.nextPageable().pageNumber})} : '#'" th:text="#{pager.lbl.next}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th th:text="#{roles.lbl.name}">Name</th>
                        <th th:text="#{roles.lbl.description}">Description</th>
                        <th class="text-center" th:text="#{table.lbl.actions}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r:${roles}">
                        <td class="align-middle" th:text="${r.name}">Name</td>
                        <td class="align-middle" th:text="${r.description}">Description</td>
                        <td class="align-middle text-center">
                            <div class="btn-group">
                                <span class="btn btn-outline-primary oi oi-info disabled pr-3 pl-3"></span>
                                <span class="btn btn-outline-primary oi oi-pencil disabled"></span>
                                <span class="btn btn-outline-primary oi oi-trash disabled"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </th:block>
</div>
<div th:replace="fragments/footer :: footer"/>
<script>
//<![CDATA[
    var $modal = $('#createrole'),
        $form = $modal.find('#roleform'),
        $submitBtn = $modal.find(':submit');

    $submitBtn.on('click', function() {
        $form.trigger('submit'); // necessary since button is not member of form
    });

    // setup form events
    $form.on('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).trigger('validation');
    }).on('validation-prepare', function() {
        $(this).find('.invalid-feedback.server').remove();
        $(this).find('.is-invalid, .is-valid').removeClass('is-invalid is-valid');
        $(this).find('.invalid-feedback:not(.server)').removeClass('d-none');
    }).on('validation', function() {
        $(this).trigger('validation-prepare');
        if (this.checkValidity()) {
            $(this).trigger('validation-success');
        } else {
            $(this).trigger('validation-failed');
        }
    }).on('validation-failed', function() {
        $(this).addClass('was-validated');
    }).on('validation-success', function() {
        var $f = $(this);
        $f.trigger('upload-prepare');
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: $f.attr('action'),
            data: JSON.stringify({
                name: $f.find('#name').val(),
                description: $f.find('#description').val(),
                privileges: $f.find('#privileges').val()
            }),
            dataType: 'json',
            success: function (jsonrsp) {
                $f.trigger({type: 'upload-success', response: jsonrsp});
            },
            error: function (rsp) {
                $f.trigger({type: 'upload-failed', response: rsp.responseJSON});
            },
            complete: function(rsp) {
                $f.trigger({type: 'upload-complete', response: rsp.responseJSON});
            }
        });
    });

    $modal.on('validation-prepare', function() {
        $(this).find('.modal-body .alert').remove();
    }).on('upload-prepare', function() {
        $form.removeClass('was-validated');
        $form.find('.invalid-feedback:not(.server)').addClass('d-none');
        $submitBtn.prop("disabled", true);
    }).on('upload-success', function(e) {
        $.each(e.response.messages, function(idx, msg) {
            $modal.find('.modal-body').prepend(
                '<div class="alert alert-dismissible alert-success fade show" role="alert" data-dismiss="alert">' +
                "<span>" + msg + "</span>" +
                '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                "</div>");
        });
        $form.trigger("reset");
    }).on('upload-failed', function(e) {
        $.each(e.response.fieldErrors, function(fieldname, errors) {
            var $field = $form.find('#'+fieldname);
            $field.addClass('is-invalid');
            var $group = $field.parent('.form-group');
            $.each(errors, function(i, error) {
                $group.append('<span class="small invalid-feedback server">' + error + '</span>');
            });
        });
    }).on('upload-complete', function() {
        $submitBtn.prop("disabled", false);
    }).on('hidden.bs.modal', function () {
        location.reload(true);
    });
//]]>
</script>
</body>
</html>
