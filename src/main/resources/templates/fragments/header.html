<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css" th:remove="tag">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
        <style>
            html,body {
                height: 100%;
            }
            #content {
                padding-top: 5rem;
                padding-bottom: 5rem;
            }
            footer {
                padding: 1rem;
            }
            .navbar-brand img {
                width: 3rem;
                height: 3rem;
            }
        </style>
    </div>
</head>
<body>
<div th:fragment="header" th:remove="tag">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.svg}" class="img-fluid" th:alt="#{app.name}" />
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="dropdown order-1" >
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle"><span th:text="#{nav.welcome(${#authentication.name})}">User</span><span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right mt-1">
                        <li class="p-3">
                            <a th:href="@{/logout}" th:text="#{nav.logout}">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
</div>
</body>
</html>
