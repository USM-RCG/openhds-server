server.compression.enabled=true
server.compression.mime-types=application/x-sqlite3,application/vnd.jrsync+jrsmd,application/json,application/xml,text/html,text/xml,text/plain
spring.datasource.url=jdbc:postgresql://localhost:5432/openhds
spring.datasource.username=${user.name}
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
app.hibernate.export=
app.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
app.hibernate.showSql=
app.data.dir=${user.home}/.cims/data
app.forms.dir=${user.home}/.cims/forms
app.submissions.dir=${user.home}/.cims/submissions
app.export.fetchsize=1000