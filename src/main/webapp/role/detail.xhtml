<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition template="/templates/default.xhtml">
    <ui:define name="title">Role Details</ui:define>

    <ui:param name="crud" value="#{roleCrud}"/>

    <ui:define name="listing">
        <ui:include src="list.xhtml"/>
    </ui:define>
    <ui:define name="display">

        <h1>#{msg.roleDetail}</h1>
        <h:form>
            <h:panelGrid columns="2" columnClasses="label,field">

                <h:outputText value="#{msg.roleFullName}:"/>
                <h:outputText value="#{roleCrud.item.name}"/>
                <h:outputText value="#{msg.roleDescription}:"/>
                <h:outputText value="#{roleCrud.item.description}"/>
                <h:outputText value="#{msg.rolePrivileges}:"/>
                <h:outputText value="#{roleCrud.privileges}"/>

            </h:panelGrid>
            <br/>
            <h:commandButton action="#{roleCrud.editSetup}" value="#{msg.lblEdit}">
                <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{roleCrud.item.uuid}"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
