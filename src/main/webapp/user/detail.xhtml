<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition template="/templates/default.xhtml">
    <ui:define name="title">User Details</ui:define>

    <ui:param name="crud" value="#{userCrud}"/>

    <ui:define name="listing">
        <ui:include src="list.xhtml"/>
    </ui:define>
    <ui:define name="display">

        <h1>#{msg.userDetail}</h1>
        <h:form>
            <h:panelGrid columns="2" columnClasses="label,field">

                <h:outputText value="#{msg.userFirstName}:"/>
                <h:outputText value="#{userCrud.item.firstName}"/>
                <h:outputText value="#{msg.userLastName}:"/>
                <h:outputText value="#{userCrud.item.lastName}"/>
                <h:outputText value="#{msg.userDescription}:"/>
                <h:outputText value="#{userCrud.item.description}"/>
                <h:outputText value="#{msg.userUsername}:"/>
                <h:outputText value="#{userCrud.item.username}"/>
                <h:outputText value="#{msg.userRoles}:"/>
                <h:outputText value="#{userCrud.roles}"/>

            </h:panelGrid>
            <br/>
            <h:commandButton action="#{userCrud.editSetup}" value="#{msg.lblEdit}">
                <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{userCrud.item.uuid}"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
