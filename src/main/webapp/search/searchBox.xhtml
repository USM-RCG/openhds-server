<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <div id="searchBox">
        <h:form>
            <h:inputText id="searchString" value="#{crud.searchString}"/>
            <h:message for="searchString" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

            <h:commandButton id="searchNow" action="#{crud.search}" value="#{msg.btnSearch}"/>
            <h:commandButton action="#{crud.clearSearch}" value="#{msg.btnClearSearch}"/>
        </h:form>
    </div>
</ui:composition>
