<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{fn:length(crud.searchableFieldsList) > 0}">
        <div style="float:right;">
            <h:form>
            <h:selectOneMenu id="propertyName" value="#{crud.propertyName}">
                <f:selectItems value="#{crud.searchableFieldsList}"/>
            </h:selectOneMenu>
            <h:message for="propertyName" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

            <h:inputText id="searchString" value="#{crud.searchString}"/>
            <h:message for="searchString" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

            <h:commandButton id="searchNow" action="#{crud.search}" value="#{msg.btnSearch}"/>
            <h:commandButton action="#{crud.clearSearch}" value="#{msg.btnClearSearch}"/>
            </h:form>
        </div>

        <div style="clear:both;"></div>
    </c:if>
</ui:composition>
