<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h1>#{msg.fieldworkers}</h1>
    <ui:include src="/search/searchBox.xhtml">
        <ui:param name="crud" value="#{fieldWorkerCrud}"/>
    </ui:include>
    <h:form>
        <ui:include src="/snippets/paging.xhtml">
            <ui:param name="currentCrud" value="#{fieldWorkerCrud}"/>
        </ui:include>
        <div class="data-table">
            <div class="center">
                <h:messages errorClass="error" style="width:100%" globalOnly="false"/>
            </div>
            <h:outputText escape="false" value="#{msg.fieldWorkerEmpty}"
                          rendered="#{fieldWorkerCrud.pager.totalCount == 0}"/>
            <h:panelGroup rendered="#{fieldWorkerCrud.pager.totalCount > 0}">
                <h:dataTable value="#{fieldWorkerCrud.pagedItems}" var="item"
                             columnClasses="center,center,center,actions"
                             rowClasses="#{fieldWorkerCrud.itemCSSClasses}"
                             width="100%">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.fieldWorkerId}"/>
                        </f:facet>
                        <h:outputText value="#{item.extId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.fieldWorkerFirstName}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.fieldWorkerLastName}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText escape="false" value=""/>
                        </f:facet>
                        <h:commandLink action="#{fieldWorkerCrud.detailSetup}">
                            <h:graphicImage title="view" style="border: 0;" value="/resources/icons/details.png"/>
                            <f:param name="itemId" value="#{item.uuid}"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{fieldWorkerCrud.editSetup}">
                            <h:graphicImage title="edit" style="border: 0;" value="/resources/icons/edit.png"/>
                            <f:param name="itemId" value="#{item.uuid}"/>
                        </h:commandLink>
                        <h:commandLink action="#{fieldWorkerCrud.delete}">
                            <h:graphicImage title="delete" style="border: 0;" value="/resources/icons/delete.png"/>
                            <f:param name="itemId" value="#{item.uuid}"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </div>
    </h:form>
</ui:composition>
