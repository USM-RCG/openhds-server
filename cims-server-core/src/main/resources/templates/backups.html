<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title th:text="#{app.name} + ' - ' + #{nav.backups}">CIMS - Backups</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div id="content" class="container">
    <div class="row align-items-center">
        <h1 class="col col-auto">
            <span class="oi oi-shield" aria-hidden="true"></span> <span th:text="#{nav.backups}">Backups</span>
        </h1>
        <div class="col">
            <div class="btn btn-primary" data-toggle="modal" data-target="#backupmodal"
                 th:attr="data-title=#{backups.ttl.create},data-action=create,data-action-label=#{backups.btn.create},data-action-icon=plus"
                 sec:authorize="hasAuthority('CREATE_BACKUPS')" th:inline="text">
                <span class="oi oi-plus"></span> [[#{backups.btn.create}]]
            </div>
            <div class="modal fade" id="backupmodal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="#{backups.ttl.create}">Create Backup</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="backupform" novalidate="">
                                <div class="form-group">
                                    <label for="name" th:text="#{backups.lbl.name} + ':'"></label>
                                    <input id="name" class="form-control" required=""/>
                                    <span class="small invalid-feedback" th:text="#{input.msg.required(#{backups.lbl.name})}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="description" th:text="#{backups.lbl.description} + ':'"></label>
                                    <input id="description" class="form-control" required="" />
                                    <span class="small invalid-feedback" th:text="#{input.msg.required(#{backups.lbl.description})}"></span>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{backups.btn.close}">Close</button>
                            <button type="submit" class="btn btn-primary" th:inline="text">
                                <span class="oi oi-plus" aria-hidden="true"></span> [[#{backups.btn.create}]]
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:unless="${backups.totalElements > 0}">
        <div class="col">
            <p class="text-center" th:text="#{backups.msg.none}">No backups found</p>
        </div>
    </div>
    <th:block th:if="${backups.totalPages > 0}">
    <div class="row" th:if="${backups.totalPages > 1}">
        <div class="col">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!backups.hasPrevious()}? disabled">
                        <a class="page-link" th:href="${backups.hasPrevious()}? @{/backups(p=${backups.previousPageable().pageNumber})} : '#'" th:text="#{pager.lbl.previous}">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${backups.number == pn}? active" th:each="pn:${#numbers.sequence(0, backups.totalPages - 1)}">
                        <a class="page-link" th:href="${backups.number == pn}? '#' : @{/backups(p=${pn})}" th:text="${pn+1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!backups.hasNext()}? disabled">
                        <a class="page-link" th:href="${backups.hasNext()}? @{/backups(p=${backups.nextPageable().pageNumber})} : '#'" th:text="#{pager.lbl.next}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <table class="col table" th:if="${backups}">
            <thead>
            <tr>
                <th th:text="#{backups.lbl.name}">Name</th>
                <th th:text="#{backups.lbl.description}">Description</th>
                <th th:text="#{backups.lbl.created}">Created</th>
                <th class="text-center" th:text="#{table.lbl.actions}"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="b:${backups}">
                <tr>
                    <td th:text="${b.name}">Name</td>
                    <td th:text="${b.description}">Description</td>
                    <td th:text="${#calendars.format(b.created)}">Description</td>
                    <td class="align-middle text-center">
                        <div class="btn-group">
                            <span class="btn btn-outline-primary oi oi-info pr-3 pl-3" data-toggle="modal" data-target="#backupmodal"
                                  th:attr="data-entity=${b.name},data-action=none,data-title=#{backups.ttl.view}"></span>
                            <span class="btn btn-outline-primary oi oi-pencil" data-toggle="modal" data-target="#backupmodal"
                                  th:attr="data-entity=${b.name},data-title=#{backups.ttl.edit},data-action=edit,data-action-label=#{backups.btn.save},data-action-icon=pencil"
                                  sec:authorize="hasAuthority('EDIT_BACKUPS')"></span>
                            <span id="delete" th:attr="data-entity=${b.name}" class="btn btn-outline-primary oi oi-trash"
                                  sec:authorize="hasAuthority('DELETE_BACKUPS')"></span>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    </th:block>
</div>
<div th:replace="fragments/footer :: footer"/>
<script th:inline="javascript">
    var createUrl = /*[[@{/backups}]]*/ 'create-url-placeholder',
        entityUrl = /*[[@{/backup}]]*/ 'update-url-placeholder';
//<![CDATA[
    var $modal = $('#backupmodal'),
        $form = $modal.find('#backupform'),
        $submitBtn = $modal.find(':submit');

    $submitBtn.on('click', function() {
       $form.trigger('submit'); // necessary since button is not member of form
    });

    $form.on('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).trigger('validation');
    }).on('validation-prepare', function(e) {
        $(this).find('.invalid-feedback.server').remove();
        $(this).find('.is-invalid, .is-valid').removeClass('is-invalid is-valid');
        $(this).find('.invalid-feedback:not(.server)').removeClass('d-none');
    }).on('validation', function(e) {
        $(this).trigger('validation-prepare');
        if (this.checkValidity() === false) {
            $(this).trigger('validation-failed');
        } else {
            $(this).trigger('validation-success');
        }
    }).on('validation-failed', function(e) {
        $(this).addClass('was-validated');
    }).on('validation-success', function(e) {
        var $f = $(this);
        $f.trigger('action-prepare');
        $.ajax({
            type: $f.data('action') === 'create'? 'POST' : 'PUT',
            contentType: 'application/json',
            url: $f.data('action') === 'create'? createUrl : entityUrl + '/' + $f.data('entity'),
            data: JSON.stringify({
                name: $f.find('#name').val(),
                description: $f.find('#description').val()
            }),
            dataType: 'json',
            success: function (jsonrsp) {
                $f.trigger({type: 'action-success', response: jsonrsp});
            },
            error: function (rsp) {
                $f.trigger({type: 'action-failed', response: rsp.responseJSON});
            },
            complete: function(rsp) {
                $f.trigger({type: 'action-complete', response: rsp.responseJSON});
            }
        });
    });

    $modal.on('action-prepare', function() {
        $form.removeClass('was-validated');
        $form.find('.invalid-feedback:not(.server)').addClass('d-none');
        $submitBtn.prop("disabled", true);
    }).on('action-success', function(e) {
        if ($form.data('action') === 'edit') {
            location.reload(true);
        } else {
            $.each(e.response.messages, function (idx, msg) {
                $('#content').prepend(
                    '<div class="row"><div class="col"><div class="alert alert-dismissible alert-success fade show" role="alert" data-dismiss="alert">' +
                    "<span>" + msg + "</span>" +
                    '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                    "</div></div></div>");
            });
            $(this).modal("hide");
            $form.trigger("reset");
        }
    }).on('action-failed', function(e) {
        $.each(e.response.fieldErrors, function(fieldname, errors) {
            var $field = $form.find('#'+fieldname);
            $field.addClass('is-invalid');
            var $group = $field.parent('.form-group');
            $.each(errors, function(i, error) {
                $group.append('<span class="small invalid-feedback server">' + error + '</span>');
            });
        });
    }).on('action-complete', function(e) {
        $submitBtn.prop("disabled", false);
    }).on('show.bs.modal', function(e) {

        var $toggle = $(e.relatedTarget), $closeBtn = $('#close'),
            action = $toggle.data('action'), title = $toggle.data('title'), entity = $toggle.data('entity');

        $modal.find('.modal-title').text(title);

        if (action !== 'none') {
            $closeBtn.removeClass('btn-primary').addClass('btn-secondary');
            $form.data('action', action);
            $submitBtn.removeClass('d-none');
            $submitBtn.html('<span class="oi oi-' + $toggle.data('action-icon') + '" aria-hidden="true"></span> '
                + $toggle.data('action-label'));
            $form.find('.form-control').prop('disabled', false);
        } else {
            $closeBtn.removeClass('btn-secondary').addClass('btn-primary');
            $submitBtn.addClass('d-none');
            $form.find('.form-control').prop('disabled', true);
        }

        if (entity) {
            $form.data('entity', entity);
            $form.trigger('load-entity');
        }
    }).on('load-entity', function() {
        $.ajax({
            type: 'GET',
            url: entityUrl + '/' + $form.data('entity'),
            dataType: 'json',
            success: function (data) {
                $.each(['name','description'], function(i,v) {
                    $form.find('#'+v).val(data[v]);
                });
            }
        });
    });

    $('span#delete.btn').click(function() {
        $.ajax({
            type: 'DELETE',
            url: entityUrl + '/' + $(this).data('entity'),
            success: function() {
                location.reload(true);
            }
        });
    });
//]]>
</script>
</body>
</html>
